<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Calculate Me!</h1>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="green AC" >AC</button>
            <button class="green DEL">DEL</button>
            <button class="green %">%</button>
            <button class="green /">/</button>
            
        </div>
        <div class="row">
            <button class="green AC" >x²</button>
            <button class="green DEL">x³</button>
            <button class="green %">x!</button>
            <button class="green /">√</button>
            
        </div>
        <div class="row">
            <button class="green +">10^</button>
            <button class="one green">(</button>
            <button class="2 green">)</button>
            <button class="3 green">π</button>
            
        </div>
        <div class="row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="green *">*</button>
        </div>
        <div class="row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="green -">-</button>
        </div>
        <div class="row">
            <button class="one">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="green +">+</button>
        </div>
        
        <div class="row">
            <button class="0">0</button>
            <button class="green .">.</button>
            <button class="more green =">=</button>
            <!-- <button></button> -->
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
